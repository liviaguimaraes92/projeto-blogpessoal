<div id="bg-color">
    <div class="container d-flex align-items-center">
    <div class="container-fluid" >
        <div class="row d-flex align-items-center">
            <div class="col-md-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 colorLogin margem shadow-sm p-3 mb-5 rounded " id="card">
                        <h1 class="text-center mb-3 color-font">ENTRAR</h1>
    
                        <div class="form-group color-font font-weight-bold">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" 
                            id="usuario" placeholder="Digite seu usuário">
                        </div>
    
                        <div class="form-group color-font font-weight-bold">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" id="senha" placeholder="Digite sua senha">
                        </div>
    
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success" type="submit" (click)='entrar()'>Entrar</button>
                        </div>
    
                        <hr class="mt-5 mb-5">
    
                        <p class="text-center text-white">Não tem uma conta? <a class="text-white" href="" routerLink='/cadastrar'>Cadastre-se</a></p>
                        <p class="text-center text-white">Voltar à <a class="text-white" href="">Home</a></p>
                    </div>
                </div>
            </div>
    
           
        </div>
    </div>
    </div>
    </div>
