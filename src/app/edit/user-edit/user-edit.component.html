<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 p-0">
            
            <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group mb-3">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' type="text" class="form-control " name="usuario" id="usuario" placeholder="Seu usuário">
            </div>
            <div class="form-group mb-3">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' type="text" class="form-control" name="foto" id="foto" placeholder="Insira o link da sua foto de perfil">
            </div>
            <div class="form-group mb-3">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group mb-3">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group mb-3">
                <label for="confirmSenha">Tipo de usuário</label>
                <select name="tipo" id="tipo" (change)='tipoUser($event)' class="form-control">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-center mt-4 mb-4">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()' type="submit">Atualizar</button>
            </div>
        </div>
    </div>

</div>
