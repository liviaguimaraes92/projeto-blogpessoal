<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row mt-4 d-flex justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center text-secondery">Deletar Postagem</h1>
          </div>
        </div>
  
        <div class="row mb-4 d-flex justify-content-center">
          <div class="col-md-6 border border-dark rounded mx-4">
            <h5 class="open-sans text-center text-secondery mt-4">Você tem certeza que deseja apagar essa postagem?</h5>
  
              <div class="row d-flex justify-content-center">
                <div class="col-md-6 ">
  
                  <div class="card my-4">
                    <div class="card-body">
                        <p class='card-text text-left fonteNomeData '> <small class="text-muted">{{ postagem.date |
                            date:'dd/MM/yyyy'}} às {{postagem.date | date:'HH:mm'}}</small></p>
                            <p class="card-text">{{postagem.titulo}}</p>
                            <p class="card-text">{{postagem.texto}}</p>
                    </div>
                  </div>
  
                  <div class='d-flex justify-content-center mb-3'>
                    <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                    <button class="btn btn-success" (click)='apagar()'>Confimar</button>
                  </div>
                </div>
              </div>
  
          </div>
        </div>
  
  
  
  
  
      </div>
    </div>
  </div>
